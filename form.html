<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>
</head>

<body>
  <section>
    <h2>Application form</h2>
    <h4>Fill in your details</h4>
    <form action="">
      <table>
        <tr>
          <td><label for="firstName">First Name</label><br><input type="text" placeholder="Enter first Name"
            aria-required="true"></td>
          <td><label for="lastName">Last Name</label><br><input type="text" placeholder="Enter Last Name"
            aria-required="true"></td>
        </tr>
        <tr>
           <td><label for="Gender" title="Gender">Gender</label><br> <input type="text" placeholder="Enter Gender" aria-required="true"></td>
         <td><label for="DateOfBirth">Date of Birth</label><br><input max="2023-12-24" type="date" aria-required="true"></td>
        <tr>
        <td><label for="email" title="Email Address">Email Address</label><br>
        <input type="email" placeholder="Enter email address" aria-required="true"></td>
        <td><label for="EducationLevel">Education Level</label><br>
        <input type="text" placeholder="Enter education Level" aria-required="true"></td>
        <tr>
        <td><label for="Country">Country</label><br>
        <input type="text" placeholder="Enter your Country" aria-required="true"></td>
        <td><label for="StateCityOfResidence">State/City of Residence</label><br>
        <input type="text" placeholder="Enter your State of Residence" aria-required="true"></td>
        <tr>
        <td><label for="EmploymentStatus"> Employment Status</label><br>
        <input type="text" placeholder="Enter Employment Status" aria-required="true"></td>
        <td><label for="PhoneNumber">Phone Number</label><br>
        <input type="tel" placeholder="081234567890" aria-required="true"></td>
        <tr>
        <td><label for="School">Choose School</label><br>
        <input type="text" placeholder="Select School" aria-required="true"></td>
        <td><label for="Course">Choose Course of Study</label><br>
        <input type="text" placeholder="Select Course "></td>
        <tr>
        <td><label>How did you hear about us?</label><br>
        <input type="text" class="dropdown" placeholder="Select Channel" aria-required="true"></td>
        <td><label for="Scholarship">Scholarship/Discount Code</label><br>
        <input type="text" placeholder="Scholarship or student ID or discount codes"></td>
        <tr>
      </table>
      <h4>By clicking continue, I agree to <a href="https://www.altschoolafrica.com/terms">Terms of use</a>
        and acknowledge I <br>have read the <a href="https://www.altschoolafrica.com/policy">Privacy Policy</a></h4>
      <button type="submit">Proceed</button>
    </form>
  </section>

</body>

</html>
